<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- task1 -->
    <div class="container border border-primary" >
        <div class="row">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>
            <div class="col">Column 3</div>
            <div class="col">Column 4</div>
        </div>
    </div>

    <br>

    <!-- task2 -->
    <div class="container border">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">Column 1</div>
            <div class="col-12 col-md-6 col-lg-3">Column 2</div>
            <div class="col-12 col-md-6 col-lg-3">Column 3</div>
            <div class="col-12 col-md-6 col-lg-3">Column 4</div>
            <div class="col-12 col-md-6 col-lg-3">Column 5</div>
        </div>
    </div>

    <br>

    <!-- task3 -->
    <div class="container border border-warning">
        <div class="row">
            <div class="col">Column 1</div>
            <div class="col">
                <div class="row">
                    <div class="col">Nested Column 1</div>
                    <div class="col">Nested Column 2</div>
                    <div class="col">Nested Column 3</div>
                    <div class="col">Nested Column 4</div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <!-- task4 -->
    <div class="container border border-warning-subtle">
        <div class="row">
          <div class="col-4 offset-2">Offset Column</div>
          <div class="col-4 mx-auto">Centered Column</div>
          <div class="col-4 offset-2">Offset Column 2</div>
        </div>
      </div>
      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
