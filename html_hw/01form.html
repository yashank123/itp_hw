<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student form</title>
</head>

<body>
    <h2>student profile</h2>
    <form action="" method="get">


        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">

        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="mname">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">

        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="mobile">Primary number</label>
        <input type="number" id="mobile" name="mobile">

        <label for="mode">Class Mode</label>
        <select id="mode" name="mode">
            <option value="online">online</option>
            <option value="offine">offine</option>
            <option value="hybrid">hybrid</option>
        </select>

        <br><br>

        <label for="branch">Branch Name</label>
        <input type="text" id="branch" name="branch">

        <label for="counsoler">Counsoler Name</label>
        <input type="text" id="counsoler" name="counsoler">

        <label for="date">Admission Date</label>
        <input type="date" id="date" name="date">

        <br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address">

        <br><br>

        <label for="city">City/District</label>
        <input type="text" id="city" name="city">

        <label for="pin">Pincode</label>
        <input type="number" id="pin" name="Pincode">

        <label for="state">State</label>
        <select name="state" id="state">
            <option value="lorem1">Lorem.</option>
            <option value="lorem1">Lorem.</option>
            <option value="lorem1">Lorem.</option>
            <option value="lorem1">Lorem.</option>
            <option value="lorem1">Lorem.</option>
            <option value="lorem1">Lorem.</option>
            <option value="lorem1">Lorem.</option>
        </select>

        <br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="birth">

        <fieldset>
            <legend>gender</legend>
            <label for="M">male</label>
            <input type="radio" id="M" class="gender">
            <label for="F">female</label>
            <input type="radio" id="F" class="gender">
            <label for="O">other</label>
            <input type="radio" id="O" class="gender">
        </fieldset>

        <label for="parent">Guardian Name</label>
        <input type="text" id="parent" name="parent">

        <br><br>

        <label for="parentph">Guardian Phone</label>
        <input type="number" id="parentph" name="parentph">

        <label for="relwthprnt">Relation with Guardian</label>
        <input type="text" id="relwthprnt" name="relwthprnt">

        <label for="linkedin">LinkedIn ID </label>
        <input type="url" id="linkedin" name="linkedin">

        <br><br>

        <label for="github">GitHub ID </label>
        <input type="url" id="github" name="github">

        <label for="program">Program Name</label>
        <input type="text" id="program" name="program">

        <label for="domain">Domain Name</label>
        <input type="text" id="domain" name="domain">

        <br><br>


        <label for="10mrksrng">10th Percentage/SGPA Range</label>
        <input type="text" id="10mrksrng" name="10mrksrng">

        <label for="10mrks">10th Percentage/SGPA </label>
        <input type="text" id="10mrks" name="10mrks">

        <label for="10yr">10th Pass Out Year</label>
        <input type="text" id="10yr" name="10yr">

        <br><br>

        <label for="12ord"> 12th or Diploma? </label>
        <input type="text" id="12ord" name="12ord">

        <label for="12mrksrng">12th Percentage/SGPA Range</label>
        <input type="text" id="12mrksrng" name="12mrksrng">

        <label for="12ordyr">12th or Diploma Pass Out Year</label>
        <input type="text" id="12ordyr" name="12ordyr">

        <br><br>

        <label for="12ordmrks">12th or Diploma Percentage/CGPA</label>
        <input type="text" id="12ordmrks" name="12ordmrks">

        <label for="ug">Graduation</label>
        <input type="number" id="ug" name="ug">

        <label for="ugmrksrng">Graduation Percentage/CGPA Range</label>
        <input type="text" id="ugmrksrng" name="ugmrksrng">

        <br><br>

        <label for="ugyr">Graduation Pass Out Year</label>
        <input type="text" id="ugyr" name="ugyr">

        <label for="gap">Education Gap</label>
        <input type="text" id="gap" name="gap">

        <label for="pgyr">Post Graduation</label>
        <input type="text" id="pgyr" name="pgyr">

        <br><br>

        <label for="pgmrksrng">Post Graduation Percentage/CGPA Range</label>
        <input type="text" id="pgmrksrng" name="pgmrksrng">

        <label for="pgyr">Post Graduation Pass Out Year</label>
        <input type="number" id="pgyr" name="pgyr">

        <label for="skill">Current skills you possess</label>
        <input type="text" id="skill" name="skill">

        <br><br>

        <label for="empgap">Employment GAP</label>
        <input type="text" id="empgap" name="empgap">

        <label for="exp">Fresher/Experienced?</label>
        <input type="text" id="exp" name="exp">

        <label for="noticep">Notice Period (if any)</label>
        <input type="text" id="noticep" name="noticep">

        <br><br>

        <label for="status">Candidate Status</label>
        <input type="email" id="status" name="status">

        <label for="img">Photo (Image should not exceed 2MB) </label>
        <input type="image" id="img" name="img">

        <label for="resume">Resume (File size should not exceed 2MB)</label>
        <input type="file" id="resume" name="resume">

        <br><br>

        <input type="submit">

    </form>
</body>

</html>
