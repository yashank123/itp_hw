<head>

            border-radius: 10%;
            margin: 100px;
            background-color: aquamarine;

<body>
    <form id="parent" action="" method="get" >
        <span><input type="text" placeholder="Name"></span>
        <span><input type="email" placeholder="Email"></span>

    </form>
